<div class="heading">
    <h1>Sign in</h1>
</div>
<form nz-form [formGroup]="authForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
            <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input nzHasFeedback formControlName="username" placeholder="Username" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input nzHasFeedback formControlName="password" placeholder="Password" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
            <label nz-checkbox formControlName="rememberMe">
                <span>Remember</span>
            </label>
        </div>
        <div nz-col [nzSpan]="12">
            <a class="login-form-forgot">Forgot password?</a>
        </div>
    </div>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Sign In</button>
    Or
    <a routerLink="/auth/register">Sign up!</a>
</form>
